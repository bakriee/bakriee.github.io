<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge"/>
	<title>Card</title>
	<link rel=" stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
</head>
<body>
	<div id="Card">
		<div id="card-content">
			<div id="card-title">
				<h2> LOGIN</h2>
				<div class="underline-title">
		
		        </div>
		
	         </div>
	         <form method="post" class="from">
	             <label for="user-email" style=" padding-top: 13px">&nbsp; Email
	             	
	             </label>
	             <input id="user-email" class="from-content" type="Email" autocomplete="on" required/>
	             <div class="from-border"></div>
	             <label for="user-password" style="padding-top: 22px">&nbsp; Password
	             </label> 
	             <input id="user-password" class="from-content" type="Password" nama=" Password" required/>
	             <div class="from-border"></div>
	             <a href="#">
	                  <legend id=" forgot-pass"> Lupa password?</legend>
	             </a>
	             <input id="submit-btn" type="submit" name="submit" value="LOGIN">
	             <a href="#" ID="signup"> Belum punya akun?</a>
	          </form> 

	     </div>
	 </div>

</body>
</html>
